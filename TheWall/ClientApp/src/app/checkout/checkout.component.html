
<div style="margin: 50px 0px 25px 223px;">
  <h1 style="display: inline;"><u><b>Items In Cart</b></u></h1>
  <form style="display: inline;" (submit)="placeOrder()">
      <button type="submit" class="btn btn-primary" style="margin: 0px 0px 20px 575px;">Place Order</button>
  </form>
</div>
<div style="margin: 0px 0px 0px 100px;">
    <div style="display: inline-block; margin: 50px 50px 50px 50px; font-size: 10pt;" *ngFor="let item of shoppingcart; let i = index">
        <h6 style="margin: 0px 0px 25px 25px">Item # {{i + 1}}</h6>
        <p>{{ item.Name }}</p>
        <p>Product Quantity: {{ item.Quantity }}</p>
        <p>Vendor: {{ item.VendorFirstName }} {{item.VendorLastName}}</p>
        <p>Cart Item Id: {{ item.CartItemId }}</p>
        <br />
        <div style="margin: 0px 0px 0px 16px;" *ngIf="item.Product.ImageUrl">
            <img [src]="item.Product.ImageUrl" [alt]="item.Product.ImageUrl" style="width: 100px; height: 100px;" />
        </div>
        <br />
        <form (submit)="removeFromCart(item.CartItemId, item.Product.ProductId, item.Quantity)">
            <button type="submit" class="btn btn-warning" style="font: bold; font-size: 8pt;

width: 121px; margin: 16px 0px 0px 3px;">Remove From Cart</button>
        </form>
    </div>
</div>
<br />
<br />

        <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"><a [routerLink]="['/customers']"><u> Dashboard </u></a> </li>
        <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"> | </li>
        <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"><a [routerLink]="['/admin/order']"><u> Place Order</u></a></li>
    </ul>
</div>
