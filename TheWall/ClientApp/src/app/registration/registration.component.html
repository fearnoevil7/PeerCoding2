
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="registerContainer">
        <div class="minicontainer">
            <h3 class="registerh3">Register</h3>
            <form (submit)="CreateUser()">
                <span>First Name: </span><input type="text" name="FirstName" [(ngModel)]="newUser.FirstName" class="fields">
                <span>Last Name: </span><input type="text" name="LastName" [(ngModel)]="newUser.LastName" class="fields">
                <span>Email: </span><input type="text" name="Email" [(ngModel)]="newUser.Email" class="fields">
                <span>Password: </span><input type="text" name="Password" [(ngModel)]="newUser.Password" class="fields">
                <span>Confirm Password: </span><input type="text" name="ConfirmPassword" [(ngModel)]="newUser.ConfirmPassword" class="fields">
                <button type="submit" class="btn btn-success" id="registerButton">Register</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
