
    <section style="margin: 0px 0px 0px 250px;">
        <section style="display: inline-block;">
            <section style="display: inline-block; margin: 0px 0px 0px -100px;">
                <h4 style="margin: 0px 0px 16px 61px;">Add To Cart</h4>
                <form (submit)="addToCart()">
                    <span class="fields">Product: </span><select type="number" name="productId" [(ngModel)]="productId">
                        <option *ngFor="let product of products" [value]="product.ProductId">{{ product.Name }}</option>
                    </select>
                    <span class="fields">Quantity: </span><input type="number" name="Quantity" [(ngModel)]="quantity1" style="display: block; width: 250px;" />
                    <button type="submit" class="btn btn-primary" style="width:100px; font-size:10pt; margin: 12px 0px 13px 150px;">Add To Cart</button>
                </form>
                <input style="margin: 7px 0px 25px  0px; display: block; width: 250px;" type="text" name="Name" [(ngModel)]="searchText" placeholder="Search For Product" />
            </section>
            <section style="display: inline-block; vertical-align:top; margin:0px 0px 0px 88px;">
                <h4 style="display: inline-block; margin: 180px 0px 0px 80px"><b>Products</b></h4>
            </section>
        </section>
        <div style="margin: 0px 0px 100px 0px;">
            <div class="productscontainer">
                <div class="products" *ngFor="let product of products | filter1 : searchText : 'Name'">
                    <div *ngIf="product.Quantity > 0">
                        <br />
                        <div *ngIf="product.ImageUrl">
                            <img [src]="product.ImageUrl" [alt]="product.ImageUrl" style="width: 100px; height: 100px; margin: 0px 0px 25px 0px" />
                        </div>
                        <br />
                        <p>{{ product.Name }}</p>
                        <p>({{ product.Quantity }} left)</p>
                        <p>Vendor: {{product.Vendor.FirstName}} {{product.Vendor.LastName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <div class="margin: 0px 0px 25px 125px;">
            <ul style="display: inline; list-style-type: none; margin: 0px 0px 25px 225px;">
                <li style="display: inline; margin: 0px 25px 0px 25px;"><a [routerLink]="['/edit']"><u> Edit Profile </u></a> </li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"> | </li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"><a [routerLink]="['/customers']"><u> Dashboard </u></a> </li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"> | </li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"><a [routerLink]="['/checkout']"><u>View Cart</u></a></li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"> | </li>
                <li style="display: inline; margin: 0px 25px 0px 25px; color: #007bff;"><a [routerLink]="['/new/product']"><u>Sell Product</u></a></li>
            </ul>
        </div>
